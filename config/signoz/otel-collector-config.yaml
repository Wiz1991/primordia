receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

  # Scrape Docker container logs
  filelog/docker:
    include:
      - /var/lib/docker/containers/*/*.log
    include_file_path: true
    operators:
      # Parse Docker JSON log format
      - type: json_parser
        id: docker_parser
        timestamp:
          parse_from: attributes.time
          layout: '%Y-%m-%dT%H:%M:%S.%LZ'
      # Extract container ID from file path
      - type: regex_parser
        id: extract_container_id
        regex: '^/var/lib/docker/containers/(?P<container_id>[^/]+)/.*\.log$'
        parse_from: attributes["log.file.path"]
        parse_to: resource
      # Move the log content to body
      - type: move
        from: attributes.log
        to: body

processors:
  batch:
    send_batch_size: 10000
    send_batch_max_size: 11000
    timeout: 10s

  # Parse JSON logs and extract all fields as attributes
  transform/json:
    log_statements:
      - context: log
        statements:
          # Parse JSON body and merge ALL fields into attributes
          - merge_maps(attributes, ParseJSON(body), "upsert") where IsMatch(body, "^\\s*\\{")
          # Set the body to the message field if it exists
          - set(body, attributes["message"]) where attributes["message"] != nil
          # Set severity
          - set(severity_text, attributes["level"]) where attributes["level"] != nil

  # Filter to only keep logs with service attribute (from your JSON logs)
  filter/service:
    logs:
      include:
        match_type: regexp
        record_attributes:
          - key: service
            value: ".+"

exporters:
  clickhouselogsexporter:
    dsn: tcp://clickhouse:9000/
    timeout: 10s
    sending_queue:
      queue_size: 100
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  clickhousemetricswrite:
    endpoint: tcp://clickhouse:9000
    timeout: 10s

  clickhousetracesexporter:
    datasource: tcp://clickhouse:9000/
    timeout: 10s
    sending_queue:
      queue_size: 100
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

service:
  pipelines:
    logs:
      receivers: [otlp, filelog/docker]
      processors: [transform/json, batch]
      exporters: [clickhouselogsexporter]

    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [clickhousetracesexporter]

    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [clickhousemetricswrite]

